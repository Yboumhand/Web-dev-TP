<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/main_1.css">
</head>
<body>
    <form action="none" method="POST">
        <h1>Sign Up by completing fields down below</h1><br>
        <label for="First Name">first Name:</label>
        <input type="text" id="First Name" placeholder="Adam" minlength="3" maxlength="15" required><br>

        <label for="Last Name">last Name:</label>
        <input type="text" id="Last Name" placeholder="Berrada" minlength="3" maxlength="15" required><br>

        <label for="Email">email:</label>
        <input type="email" id="Email" placeholder="yassk@gmail.com" required><br>

        <label for="password">password:</label>
        <input type="password" id="password" minlength="5" maxlength="15" required><br>

        <label for="phone">phone number:</label>
        <input type="tel" id="phone" placeholder="0625-9097-03" pattern="[0-9]{4}-[0-9]{4}-[0-9]{2}" required><br>

        <label for="gender">gender:</label>
        
        <label for="M">M</label>
        <input type="radio" id="M" value="M" name="gender" required>

        <label for="F">F</label>
        <input type="radio" id="F" value="F" name="gender" required><br>

        <label for="bday">date of birth:</label>
        <input type="date" id="bday" required><br>

        <label for="picture">picture:</label>
        <input type="file" id="picture" accept="image/png, image/jpeg, "><br>

        <input type="reset"><br>
        <input type="submit">

        <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: white; border: 1px solid black;">
            <p>Bienvenue sur notre site !</p>
            <button onclick="closePopup()">OK</button>
        </div>
        <!--ExÃ©cuter du JavaScript-->
        <script>
            function closePopup() {
                document.getElementById("popup").style.display = "none";
                window.location.href = "/"; // Redirige vers la page d'accueil
            }
        
            document.querySelector("form").addEventListener("submit", function(event) {
                event.preventDefault();
                document.getElementById("popup").style.display = "block";
            });
        </script>
    </form>
</body>

<footer>
    <a href="index.html" style="color: indigo;">Back to index</a>
</footer>
</html>
